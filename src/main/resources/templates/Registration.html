<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация KidCode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">KidsCode</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" >
        <ul class="navbar-nav" style="margin-left: auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Отзывы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Проекты наших учеников</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Войти</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
<!--                    <img src="kidcode_logo.png" alt="KidCode Logo" class="img-fluid" width="150">-->
                    <h2>Регистрация</h2>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{/Registration}" id="registerForm">

                        <div class="form-group">
                            <label for="username">Почта</label>
                            <input type="text" name="username" class="form-control" placeholder="Введите почту" id="username"/><br/>
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" name="password" placeholder="Введите пароль" id="password"/><br/>
                        </div>

                        <div class="form-group">
                            <label for="surname">Фамилия</label>
                            <input type="text" class="form-control" name="surname" placeholder="Введите фамилию" id="surname"/><br/>
                        </div>

                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" name="name" placeholder="Введите имя" id="name"/><br/>
                        </div>

                        <div class="form-group">
                            <label for="patronymic">Отчество</label>
                            <input type="text" class="form-control" name="patronymic" placeholder="Введите отчество" id="patronymic"/><br/>
                        </div>

                        <div class="form-group">
                            <label for="role">Тип пользователя</label>
                            <select class="form-control" name="role" id="role">
                                <option value="parent">Родитель</option>
                                <option value="teacher">Преподаватель</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        <p  class="text-center mt-3">Уже есть аккаунт? <a th:href="@{/Login}">Авторизоваться</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
