<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курс по HTML и CSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">KidsCode</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="margin-left: auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Отзывы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Проекты наших учеников</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Личный кабинет</a>
            </li>
        </ul>
    </div>
</nav>

<main class="flex-grow-1">
    <div class="container">
        <h2 class="text-center mb-4" th:text="${course.getName()}"></h2>
    </div>
    <section id="course" class="py-5">
        <div class="container">
            <h2 class="mb-4">Разделы курса</h2>
            <div class="row row-cols-1 row-cols-md-2 g-6" style="row-gap: 15px">

                <div th:each="var: ${modules}" class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${var.getName()}"></h5>
                            <p class="card-text" th:text="${var.getDescription()}"></p>
                            <div>
                                <button class="btn btn-sm btn-primary me-2">Редактировать</button>
                                <button class="btn btn-sm btn-danger">Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                    <button class="btn btn-primary h-100"><h3>Создать раздел</h3></button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section id="theory" class="py-5">
        <div class="container">
            <h2 class="mb-4">Теоретическая часть</h2>
            <p class="lead">Здесь будут размещаться видеоуроки и презентации по темам курса.</p>
        </div>
    </section>

    <section id="tasks" class="py-5">
        <div class="container">
            <h2 class="mb-4">Практические задания</h2>
            <p class="lead">Здесь будут размещаться домашние задания и проекты для выполнения.</p>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
